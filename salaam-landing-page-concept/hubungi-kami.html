        <section class="container sectionTwo hubungiKami">
            <div class="row">
                <article class="center-block text-center col-md-6">
                    <form role="form" class="form-horizontal form-background well" method="POST" id="frmComment" name="frmComment" action="#">
                        <div class="form-group">
                            <br>
                            <div class="col-md-12 col-sm-12" style="float: none; margin: 0 auto;">
                                <input type="email" class="form-control" id="email" placeholder="Nama atau Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nama atau Email'" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12" style="float: none; margin: 0 auto;">
                                <input type="text" class="form-control" id="subject" placeholder="Subjek" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Subjek'" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12" style="float: none; margin: 0 auto;">
                                <textarea class="form-control" id="comment" placeholder="Pesan yang ingin disampaikan" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Pesan yang ingin disampaikan'" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <br>
                            <div class="col-md-4 col-sm-4" style="float: none; margin: 0 auto;">
                                <input class="btn-default form-control" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </article>
                <!-- article -->
            </div>
        </section>
